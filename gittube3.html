<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gittube3</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #212121;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  min-height: 100vh;
}

#player-container {
  width: 854px;
  height: 480px;
}

#input-container {
  display: flex;
  align-items: center;
  margin-top: 10px;
}

#video-input {
  padding: 10px;
  border: 1px solid #505050;
  border-radius: 5px;
  width: 300px;
  background-color: #303030;
  color: #fff;
  margin-right: 10px;
}

button {
  padding: 10px 20px;
  background-color: #FF0000;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#version {
  position: fixed;
  bottom: 10px;
  right: 10px;
  color: #777;
}
</style>
<script>
  function loadVideo() {
    const videoId = document.getElementById('video-input').value;
    const iframe = document.getElementById('player');

    if (videoId.trim() === "") {
      alert("Please enter a video ID");
      return;
    }

    iframe.src = `https://www.youtube.com/embed/${videoId}`;
  }
</script>
</head>
<body>
<div id="player-container">
  <iframe id="player" width="854" height="480" frameborder="0" allowfullscreen></iframe>
</div>

<div id="input-container">
  <input type="text" id="video-input">
  <button onclick="loadVideo()">Load Video</button>
</div>

<div id="version">Gittube 0.3</div>

</body>
</html>
